<div class="attack-fields">
  <div class="form-group">
    <label>AC</label>
    <input type="number" name="interactions.{{@../index}}.ac" value="{{ac}}" />
  </div>

  <div class="form-group">
    <label>HP</label>
    <input type="number" name="interactions.{{@../index}}.hp" value="{{hp}}" />
  </div>

  <div class="form-group">
    <label>When Destroyed</label>
    <input type="text" name="interactions.{{@../index}}.destroyed" value="{{destroyed}}" />
  </div>

  <details class="advanced-options">
    <summary><strong>Advanced Options</strong></summary>

    <!-- VULNERABILITIES -->
    <div class="form-group">
      <label>Vulnerabilities</label>
      <div class="damage-tags vulnerabilities" data-type="vulnerabilities"></div>
      <select class="damage-select" data-type="vulnerabilities">
        <option value="">-- Select Damage Type --</option>
        {{#each (damageTypes)}}
          <option value="{{this}}">{{capitalize this}}</option>
        {{/each}}
      </select>
    </div>

    <!-- RESISTANCES -->
    <div class="form-group">
      <label>Resistances</label>
      <div class="damage-tags resistances" data-type="resistances"></div>
      <select class="damage-select" data-type="resistances">
        <option value="">-- Select Damage Type --</option>
        {{#each (damageTypes)}}
          <option value="{{this}}">{{capitalize this}}</option>
        {{/each}}
      </select>
    </div>

    <!-- IMMUNITIES -->
    <div class="form-group">
      <label>Immunities</label>
      <div class="damage-tags immunities" data-type="immunities"></div>
      <select class="damage-select" data-type="immunities">
        <option value="">-- Select Damage Type --</option>
        {{#each (damageTypes)}}
          <option value="{{this}}">{{capitalize this}}</option>
        {{/each}}
      </select>
    </div>
  </details>

  <hr>

  <div class="form-group">
    <label>Success Text</label>
    <input type="text" name="interactions.{{@../index}}.success" value="{{success}}" />
  </div>

  <div class="form-group">
    <label>Failure Text</label>
    <input type="text" name="interactions.{{@../index}}.failure" value="{{failure}}" />
  </div>
</div>
