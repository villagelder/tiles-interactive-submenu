<div class="attack-fields">
  <div class="form-group flexrow" style="align-items: center; margin-bottom: 0.75em;">
    <input type="checkbox" class="field-invulnerable" name="interactions.{{@../index}}.invulnerable" {{#if invulnerable}}checked{{/if}}>
    <label style="margin-left: 0.5em;">Invulnerable</label>

    <label style="margin-left: 1em;">AC</label>
    <input type="number" class="field-ac" name="interactions.{{@../index}}.ac" value="{{ac}}" min="0" step="1" style="width: 60px; margin: 0 1em;">

    <label>HP</label>
    <input type="number" class="field-hp" name="interactions.{{@../index}}.hp" value="{{hp}}" min="0" step="1" style="width: 60px;">
  </div>

  <div class="form-group">
    <label>When Destroyed</label>
    <input type="text" name="interactions.{{@../index}}.destroyed" value="{{destroyed}}" placeholder="e.g. Shatters into rubble">
  </div>

  <details>
    <summary><strong>Advanced Options</strong></summary>

    <!-- Vulnerabilities -->
    <div class="form-group">
      <label>Vulnerabilities</label>
      <div class="damage-tags vulnerabilities"></div>
      <select class="damage-select vulnerabilities-select" data-type="vulnerabilities">
        <option value="">-- Select Damage Type --</option>
        {{#each (damageTypes)}}
          <option value="{{this}}">{{capitalize this}}</option>
        {{/each}}
      </select>
    </div>

    <!-- Resistances -->
    <div class="form-group">
      <label>Resistances</label>
      <div class="damage-tags resistances"></div>
      <select class="damage-select resistances-select" data-type="resistances">
        <option value="">-- Select Damage Type --</option>
        {{#each (damageTypes)}}
          <option value="{{this}}">{{capitalize this}}</option>
        {{/each}}
      </select>
    </div>

    <!-- Immunities -->
    <div class="form-group">
      <label>Immunities</label>
      <div class="damage-tags immunities"></div>
      <select class="damage-select immunities-select" data-type="immunities">
        <option value="">-- Select Damage Type --</option>
        {{#each (damageTypes)}}
          <option value="{{this}}">{{capitalize this}}</option>
        {{/each}}
      </select>
    </div>
  </details>
</div>
